<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    button, input {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    #pauseBtn.active {
      background-color: #e74c3c; /* red */
      color: white;
    }
  
    #resumeBtn.active {
      background-color: #2ecc71; /* green */
      color: white;
    }
  
    #timeDisplay {
      font-size: 2rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Study Timer</h1>
  <p>Choose your focus time:</p>

  <button onclick="startTimer(30)">30 min</button>
  <button onclick="startTimer(60)">1 hour</button>
  <button onclick="startTimer(120)">2 hours</button>
  <br/>
  <input type="number" id="customTime" placeholder="Custom (min)" min="1" />
  <button onclick="startCustomTimer()">Start</button>

  <div id="timeDisplay">No timer running</div>

  <button onclick="pauseTimer()" id="pauseBtn">Pause</button>
  <button onclick="resumeTimer()" id="resumeBtn">Resume</button>  

  <!-- Sound assets -->
  <audio id="motivationSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_78e8d0f15e.mp3" preload="auto"></audio>
  <audio id="endSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_539056b5f6.mp3" preload="auto"></audio>

  <script>
    let timerDuration = 0;
    let timerRemaining = 0;
    let timerInterval = null;
    let lastMotivation = 0;

    const motivationalMessages = [
      "You're doing great! üí™",
      "Stay focused, you're crushing it! üíª",
      "Remember your goals! üéØ",
      "Breathe and keep going üåø",
      "Proud of you for showing up üß†",
    ];

    const motivationSound = document.getElementById("motivationSound");
    const endSound = document.getElementById("endSound");

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function showNotification(message, withSound = false) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(message);
        if (withSound) {
          motivationSound.currentTime = 0;
          motivationSound.play();
        }
      }
    }

    function updateDisplay() {
      const minutes = Math.floor(timerRemaining / 60);
      const seconds = timerRemaining % 60;
      document.getElementById("timeDisplay").innerText = 
        `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer(minutes) {
  requestNotificationPermission();
  clearInterval(timerInterval);
  timerDuration = timerRemaining = minutes * 60;
  lastMotivation = 0;
  updateDisplay();
  startInterval();

  // Reset button styles
  document.getElementById("pauseBtn").classList.remove("active");
  document.getElementById("resumeBtn").classList.remove("active");
}

    function startCustomTimer() {
      const minutes = parseInt(document.getElementById("customTime").value);
      if (!isNaN(minutes) && minutes > 0) {
        startTimer(minutes);
      }
    }

    function startInterval() {
      timerInterval = setInterval(() => {
        timerRemaining--;
        updateDisplay();

        const elapsed = timerDuration - timerRemaining;
        if (timerRemaining > 0 && elapsed - lastMotivation >= 120) {
          lastMotivation = elapsed;
          showNotification(
            motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)],
            true
          );
        }

        if (timerRemaining <= 0) {
          clearInterval(timerInterval);
          endSound.play();
          showNotification("üéâ Time's up! Great job!", false);
          document.getElementById("timeDisplay").innerText = "‚úÖ Session complete!";
        }
      }, 1000);
    }

    function pauseTimer() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
    document.getElementById("pauseBtn").classList.add("active");
    document.getElementById("resumeBtn").classList.remove("active");
  }
}

function resumeTimer() {
  if (!timerInterval && timerRemaining > 0) {
    startInterval();
    document.getElementById("resumeBtn").classList.add("active");
    document.getElementById("pauseBtn").classList.remove("active");
  }
}

  </script>

</body>
</html>

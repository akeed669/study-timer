<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    button, input {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
    #timeDisplay {
      font-size: 2rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Study Timer</h1>
  <p>Choose your focus time:</p>

  <button onclick="startTimer(30)">30 min</button>
  <button onclick="startTimer(60)">1 hour</button>
  <button onclick="startTimer(120)">2 hours</button>
  <br/>
  <input type="number" id="customTime" placeholder="Custom (min)" min="1" />
  <button onclick="startCustomTimer()">Start</button>

  <div id="timeDisplay">No timer running</div>

  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resumeTimer()">Resume</button>

  <script>
    let timerDuration = 0;
    let timerRemaining = 0;
    let timerInterval = null;
    let lastMotivation = 0;

    const motivationalMessages = [
      "You're doing great! üí™",
      "Stay focused, you're crushing it! üíª",
      "Remember your goals! üéØ",
      "Breathe and keep going üåø",
      "Proud of you for showing up üß†",
    ];

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function showNotification(message) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(message);
      }
    }

    function updateDisplay() {
      const minutes = Math.floor(timerRemaining / 60);
      const seconds = timerRemaining % 60;
      document.getElementById("timeDisplay").innerText = 
        `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer(minutes) {
      requestNotificationPermission();
      clearInterval(timerInterval);
      timerDuration = timerRemaining = minutes * 60;
      lastMotivation = 0;
      updateDisplay();

      timerInterval = setInterval(() => {
        timerRemaining--;
        updateDisplay();

        const elapsed = timerDuration - timerRemaining;
        if (timerRemaining > 0 && elapsed - lastMotivation >= 120) {
          lastMotivation = elapsed;
          showNotification(motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)]);
        }

        if (timerRemaining <= 0) {
          clearInterval(timerInterval);
          showNotification("üéâ Time's up! Great job!");
          document.getElementById("timeDisplay").innerText = "‚úÖ Session complete!";
        }
      }, 1000);
    }

    function startCustomTimer() {
      const minutes = parseInt(document.getElementById("customTime").value);
      if (!isNaN(minutes) && minutes > 0) {
        startTimer(minutes);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resumeTimer() {
      if (timerRemaining > 0 && !timerInterval) {
        timerInterval = setInterval(() => {
          timerRemaining--;
          updateDisplay();

          const elapsed = timerDuration - timerRemaining;
          if (timerRemaining > 0 && elapsed - lastMotivation >= 120) {
            lastMotivation = elapsed;
            showNotification(motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)]);
          }

          if (timerRemaining <= 0) {
            clearInterval(timerInterval);
            showNotification("üéâ Time's up! Great job!");
            document.getElementById("timeDisplay").innerText = "‚úÖ Session complete!";
          }
        }, 1000);
      }
    }
  </script>

</body>
</html>

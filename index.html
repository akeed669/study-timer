<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
    #timeDisplay {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üéì Study Timer</h1>
  <p>Select a timer to begin:</p>

  <button onclick="startTimer(30)">30 min</button>
  <button onclick="startTimer(60)">1 hour</button>
  <button onclick="startTimer(120)">2 hours</button>
  <br/>
  <input type="number" id="customTime" placeholder="Minutes" min="1" />
  <button onclick="startCustomTimer()">Custom</button>

  <div id="timeDisplay">Timer not started</div>

  <button onclick="pauseTimer()">‚è∏ Pause</button>
  <button onclick="resumeTimer()">‚ñ∂ Resume</button>
  <br/><br/>
  <button onclick="testNotification()">üîî Test Notification</button>

  <script>
    let timerDuration = 0; // in seconds
    let timerRemaining = 0;
    let timerInterval = null;
    let lastMotivation = 0;

    const motivationalMessages = [
      "You're doing great! üí™",
      "Keep it up, you're focused! üéØ",
      "Breathe and stay present üåø",
      "You vs. You ‚Äî you're winning üß†",
      "Small steps lead to big wins üß±",
    ];

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function showNotification(message) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(message);
      } else {
        console.log("Notification not shown:", message);
      }
    }

    function updateDisplay() {
      const minutes = Math.floor(timerRemaining / 60);
      const seconds = timerRemaining % 60;
      document.getElementById("timeDisplay").innerText = 
        `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer(minutes) {
      requestNotificationPermission();
      clearInterval(timerInterval);
      timerDuration = timerRemaining = minutes * 60;
      lastMotivation = 0;
      updateDisplay();

      timerInterval = setInterval(() => {
        timerRemaining--;
        updateDisplay();

        const timeElapsed = timerDuration - timerRemaining;

        // Show motivational notification every 15 minutes
        if (timerRemaining > 0 && timeElapsed - lastMotivation >= 120) {
          const msg = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
          showNotification(msg);
          lastMotivation = timeElapsed;
        }

        if (timerRemaining <= 0) {
          clearInterval(timerInterval);
          showNotification("üéâ Well done! You finished your session.");
          document.getElementById("timeDisplay").innerText = "‚úÖ Session complete!";
        }
      }, 1000);
    }

    function startCustomTimer() {
      const minutes = parseInt(document.getElementById("customTime").value);
      if (!isNaN(minutes) && minutes > 0) {
        startTimer(minutes);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resumeTimer() {
      if (timerRemaining > 0 && !timerInterval) {
        timerInterval = setInterval(() => {
          timerRemaining--;
          updateDisplay();

          const timeElapsed = timerDuration - timerRemaining;

          if (timerRemaining > 0 && timeElapsed - lastMotivation >= 900) {
            const msg = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            showNotification(msg);
            lastMotivation = timeElapsed;
          }

          if (timerRemaining <= 0) {
            clearInterval(timerInterval);
            showNotification("üéâ Well done! You finished your session.");
            document.getElementById("timeDisplay").innerText = "‚úÖ Session complete!";
          }
        }, 1000);
      }
    }

    function testNotification() {
      requestNotificationPermission();
      if (Notification.permission === "granted") {
        showNotification("üîî This is a test notification!");
      } else {
        alert("Notification permission was not granted.");
      }
    }
  </script>

</body>
</html>
